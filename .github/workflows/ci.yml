name: Dev Branch CI

on:
  pull_request:
    branches: [ dev ] # ← dev 기준 PR만 체크!

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build project
        run: ./gradlew build
